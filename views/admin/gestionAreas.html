<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Áreas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/gestionAreas.css">
</head>

<body>

    <div class="main-container">

        <header class="header-section">
            <div class="nav-left">
                <a href="#" onclick="window.history.back(); return false;" class="back-arrow fas fa-share"></a>
            </div>
            <h1 class="page-title">Gestión de Áreas</h1>
        </header>

        <div id="areasList" class="areas-container">
            <p class="loading-text">Cargando áreas...</p>
        </div>

        <button id="fabAdd" class="fab-btn">
            <i class="fas fa-plus"></i>
        </button>

    </div>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Añadir Nueva Área</h2>
            <form id="areaForm">
                <input type="text" id="nombreArea" class="modal-input" placeholder="Escribe el nombre del área"
                    required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary" id="btnFormAction">Guardar</button>
                    <button type="button" class="btn-secondary" id="btnCloseForm">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Eliminar Área</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #555;">¿Estás seguro de que deseas eliminar este
                área?</p>
            <div class="modal-buttons">
                <button type="button" class="btn-primary" id="btnConfirmDelete">Confirmar</button>
                <button type="button" class="btn-secondary" id="btnCloseDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="../../js/api/Areas_TrabajoAPI.js"></script>
    <script src="../../js/admin/gestionAreas.js"></script>
</body>

</html>
