<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/admin/inicioAdmin.css">
</head>

<body>
    <div class="admin-container">
        <header class="header-admin">
            <div class="header-left">
                <a href="#" onclick="localStorage.clear(); window.location.href='../../index.html'; return false;"
                    id="logoutBtn" class="logout-link">Cerrar Sesión</a>
                <h1 class="welcome-title">BIENVENIDO <span id="adminName"></span></h1>
            </div>
            <div class="header-right">
                <div class="logo-container">
                    <img src="../../multimedia/logoLogin.png" alt="CampusLands Logo" class="logo-img">
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="cycle-panel">
                <button id="btnIniciarCiclo" class="btn-cycle btn-start">Iniciar</button>
                <button id="btnTerminarCiclo" class="btn-cycle btn-end">Terminar</button>
                <div id="statusText" class="cycle-status" style="margin-top: 15px; text-align: center;"></div>
            </aside>

            <section class="management-grid">
                <a href="../user/inicioUsuario.html" class="card-menu">
                    <div class="icon-circle"><i class="fas fa-user"></i></div>
                    <p>Ver Usuario</p>
                </a>

                <a href="./crearUsuario.html" class="card-menu">
                    <div class="icon-circle"><i class="fas fa-user-plus"></i></div>
                    <p>Crear Usuario</p>
                </a>

                <a href="./gestionAreas.html" class="card-menu">
                    <div class="icon-circle"><i class="fas fa-th-large"></i></div>
                    <p>Gestión áreas</p>
                </a>

                <a href="./estadisticas.html" class="card-menu sidebar-card">
                    <div class="icon-circle">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <p>Estadísticas</p>
                </a>

                <a href="#" class="card-menu" id="btnGestionEncuestas">
                    <div class="icon-circle"><i class="fas fa-clipboard-list"></i></div>
                    <p>Gestión Encuestas</p>
                </a>

                <a href="./gestionPreguntas.html" class="card-menu">
                    <div class="icon-circle"><i class="fas fa-chalkboard-teacher"></i></div>
                    <p>Gestión Preguntas</p>
                </a>

                <a href="./gestionCargos.html" class="card-menu">
                    <div class="icon-circle"><i class="fas fa-briefcase"></i></div>
                    <p>Gestión Cargos</p>
                </a>
            </section>
        </main>
    </div>

    <div id="cycleModal" class="modal">
        <div class="modal-content">
            <h2>Iniciar Ciclo de Encuesta</h2>
            <form id="cycleForm">
                <input type="text" id="nombreCiclo" class="modal-input" placeholder="Escribe el nombre del ciclo"
                    required>
                <input type="text" id="descCiclo" class="modal-input" placeholder="Descripción">
                <div class="select-wrapper">
                    <select id="encuestaSelect" class="modal-input" required>
                        <option value="" disabled selected>Seleccionar Encuesta</option>
                    </select>
                    <i class="fas fa-chevron-down select-icon"></i>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-confirm">Iniciar</button>
                    <button type="button" class="btn-cancel" id="btnCancelModal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="gestionEncuestasModal" class="modal">
        <div class="modal-content" style="max-width: 650px;">
            <h2>Gestión Encuestas</h2>
            <div id="encuestasListContainer" class="encuestas-list">
                <p>Cargando encuestas...</p>
            </div>
            <div id="addEncuestaContainer" style="display: flex; justify-content: center; margin: 20px 0;">
                <button id="btnAddEncuesta" class="btn-circle-plus">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-confirm" id="btnGuardarEncuestas">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../../js/api/CiclosAPI.js"></script>
    <script src="../../js/api/EncuestasAPI.js"></script>
    <script src="../../js/admin/inicioAdmin.js"></script>
</body>

</html>
