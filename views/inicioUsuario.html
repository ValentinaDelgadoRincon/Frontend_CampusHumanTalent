<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Usuario</title>
    <link rel="stylesheet" href="../css/inicioUsuario.css">
    </head>
<body>
    <div class="main-container">

        <header class="header-section">
            <h1 class="welcome-title">Bienvenido Usuario</h1>
            
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="placeholder-user-icon.png" alt="Perfil"> 
                </div>
                <div class="user-links">
                    <a href="#" class="profile-link">VER PERFIL</a>
                    <a href="#" class="logout-link">CERRAR SESIÃ“N</a>
                </div>
            </div>
        </header>
        
        <div class="filter-section">
            <input type="text" placeholder="Buscar" class="search-input">
            
            <select class="select-filter">
                <option value="">Seleccionar</option>
                <option value="high"></option>
                <option value="low"></option>
            </select>
        </div>

        <div class="cards-container">
            
            <div class="user-card">
                <div class="score-badge">8.5</div>
                <div class="card-content">
                    <div class="card-avatar"></div>

            </div>

            <div class="user-card">

            </div>
            
            <div class="user-card">

                    <div class="card-avatar"></div>

                </div>

            </div>

        </div>

</html>
