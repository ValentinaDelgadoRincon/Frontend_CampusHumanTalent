<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/user/cvUsuario.css">
</head>

<body>

    <div class="main-container">
        <div class="back-arrow">
            <a href="#" onclick="window.history.back(); return false;" class="fas fa-share"></a>
        </div>

        <div class="cards-wrapper">
            <div class="card left-card">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="user-name">Cargando...</h1>
                <div class="about-section">
                    <p class="user-desc">Cargando descripción...</p>
                </div>
            </div>

            <div class="card right-card">
                <div class="info-group">
                    <div class="info-block">
                        <h3>Cargo</h3>
                        <p id="userCargo">...</p>
                    </div>

                    <div class="info-block">
                        <h3>Área a la que pertenezco</h3>
                        <p id="userArea">...</p>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="contact-col">
                        <h3>Contacto</h3>
                        <ul class="contact-list">
                            <li id="liLinkedin">
                                <i class="fab fa-linkedin"></i>
                                <a href="#" target="_blank">Link Linkedin</a>
                            </li>
                            <li id="liEmail">
                                <i class="fas fa-envelope"></i>
                                <a href="#">Gmail</a>
                            </li>
                            <li id="liPhone">
                                <i class="fas fa-phone-alt"></i>
                                <a href="#">Número de teléfono</a>
                            </li>
                        </ul>
                    </div>

                    <div class="rating-col">
                        <h3>Calificación Promedio</h3>
                        <div class="rating-number">0.0</div>
                        <a href="#" class="btn-calificar" id="btnCalificarUser">Calificar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin-footer">
            <button id="btnDeshabilitar" class="admin-btn btn-outline">Deshabilitar</button>

            <div class="admin-btn btn-outline static-box">
                Ponderado: <span id="ponderadoValue" class="bold-text">0.0</span>
            </div>

            <button id="btnHistorial" class="admin-btn btn-outline">Historial</button>

            <button id="btnVerCalificaciones" class="admin-btn btn-outline">Ver Calificaciones</button>
        </div>

        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Editar mi información</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>

                <form id="editForm" class="modal-body">
                    <div class="form-group">
                        <label for="foto">Foto del usuario</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" />
                    </div>
                    <div class="form-group">
                        <label for="sobreMi">Sobre mí (Descripción)</label>
                        <textarea id="sobreMi" name="sobreMi" placeholder="Cuéntanos sobre ti..." rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="linkedIn">LinkedIn URL</label>
                        <input type="url" id="linkedIn" name="linkedIn" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="1234567890" minlength="10"
                            maxlength="10">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn-save">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/api/UsuariosAPI.js"></script>
    <script src="../../js/api/Areas_TrabajoAPI.js"></script>
    <script src="../../js/api/CargosAPI.js"></script>
    <script src="../../js/user/cvUsuario.js"></script>
</body>

</html>
