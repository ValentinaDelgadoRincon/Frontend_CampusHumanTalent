<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/user/cvUsuario.css">
</head>

<body>
    <div class="main-container">
        <div class="back-arrow">
            <a href="#" onclick="window.history.back(); return false;" class="fas fa-share"></a>
        </div>

        <div class="cards-wrapper">
            <div class="card left-card">
                <div class="profile-avatar">
                    <i class="fas fa-user" id="defaultUserIcon"></i>
                    <img id="userProfileImage" src="" alt="Foto de perfil"
                        style="display: none; width: 100%; height: 100%; object-fit: cover;">
                </div>
                <h1 class="user-name">Cargando...</h1>
                <div class="about-section">
                    <p class="user-desc">Cargando descripción...</p>
                </div>
            </div>

            <div class="card right-card">
                <div class="info-group">
                    <div class="info-block">
                        <h3>Cargo</h3>
                        <p id="userCargo">...</p>
                    </div>

                    <div class="info-block">
                        <h3>Área a la que pertenezco</h3>
                        <p id="userArea">...</p>
                    </div>
                </div>

                <div class="bottom-section">
                    <div class="contact-col">
                        <h3>Contacto</h3>
                        <ul class="contact-list">
                            <li id="liLinkedin">
                                <i class="fab fa-linkedin"></i>
                                <a href="#" target="_blank">Link Linkedin</a>
                            </li>
                            <li id="liEmail">
                                <i class="fas fa-envelope"></i>
                                <a href="#">Gmail</a>
                            </li>
                            <li id="liPhone">
                                <i class="fas fa-phone-alt"></i>
                                <a href="#">Número de teléfono</a>
                            </li>
                        </ul>
                    </div>

                    <div class="rating-col">
                        <h3>Calificación Promedio</h3>

                        <div class="rating-number" id="ratingGeneral">0.0</div>

                        <div class="rating-box admin-only" style="display: none;">
                            <div class="rating-item">
                                <span class="rating-label">Aptitud</span>
                                <span class="rating-value" id="ratingAptitud">0.0</span>
                            </div>

                            <div class="rating-item">
                                <span class="rating-label">Actitud</span>
                                <span class="rating-value" id="ratingActitud">0.0</span>
                            </div>
                        </div>

                        <a href="#" class="btn-calificar" id="btnCalificarUser">Calificar</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="admin-footer">
            <button id="btnDeshabilitar" class="admin-btn btn-outline">Deshabilitar</button>

            <div class="admin-btn btn-outline static-box">
                Ponderado: <span id="ponderadoValue" class="bold-text">0.0</span>
            </div>

            <button id="btnHistorial" class="admin-btn btn-outline">Historial</button>

            <button id="btnVerCalificaciones" class="admin-btn btn-outline">Ver Calificaciones</button>
        </div>

        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Editar Información</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>

                <form id="editForm" class="modal-body" enctype="multipart/form-data">
                    <div class="form-group" style="text-align: center;">
                        <label for="foto" style="cursor: pointer; display: block;">
                            <div
                                style="width: 100px; height: 100px; background: #ddd; border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                                <img id="previewFoto" src="" alt=""
                                    style="width: 100%; height: 100%; object-fit: cover; display: none;">
                                <i class="fas fa-camera" id="iconCamera" style="font-size: 2rem; color: #666;"></i>
                            </div>
                            <span style="color: #00265a; font-weight: bold; font-size: 0.9rem;">Cambiar Foto</span>
                        </label>
                        <input type="file" id="foto" name="foto" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required />
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="1234567890">
                    </div>
                    <div class="form-group">
                        <label for="linkedIn">LinkedIn URL</label>
                        <input type="url" id="linkedIn" name="linkedIn" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="form-group">
                        <label for="sobreMi">Sobre mí</label>
                        <textarea id="sobreMi" name="sobremi" placeholder="Descripción..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_cargo">Cargo</label>
                        <select id="id_cargo" name="id_cargo" required>
                            <option value="">Seleccione un cargo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_area_trabajo">Área de Trabajo</label>
                        <select id="id_area_trabajo" name="id_area_trabajo" required>
                            <option value="">Seleccione un área</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn-save">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/api/UsuariosAPI.js"></script>
    <script src="../../js/api/Areas_TrabajoAPI.js"></script>
    <script src="../../js/api/CargosAPI.js"></script>
    <script src="../../js/user/cvUsuario.js"></script>
</body>

</html>
