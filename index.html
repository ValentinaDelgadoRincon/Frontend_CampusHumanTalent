<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Human Talent</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <img src="./multimedia/logoLogin.png" alt="Campus Human Talent Logo" class="logo-image">
        </div>

        <div class="login-section">
            <form class="login-box" id="loginForm">
                <div id="mensaje-error" style="color: red; display: none; margin-bottom: 10px;"></div>

                <input type="email" placeholder="Correo Electrónico" class="input-field" id="emailInput" required>
                <input type="password" placeholder="Contraseña" class="input-field" id="passwordInput" required>
                <button type="submit" class="login-button" id="btnLogin">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
